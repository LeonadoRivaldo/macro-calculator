<main class="container-fluid p-0">
  <div class="row">
    <div class="col">

      <div class="row" *ngIf="users.length > 0">
        <div class="col-3" *ngFor="let user of users">
          <mc-user-card [user]="user"></mc-user-card>
        </div>
      </div>

      <p *ngIf="users.length == 0">No users found <a class="btn btn-primary" href="#" (click)="addUser(true)">add user</a></p>
    </div>
  </div>
</main>
